<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>GotAux</title>
    </head>

    <body>

        <h1>Find Recommended Music</h1>

        <div class="row justify-content-center pt-4">

            <div class="list-group col-sm-6 p-3">

                <button type="button" class="list-group-item list-group-item-action active">
                Select Playlist
                </button>

                {% for playlist in playlists['items'] %}
                <button type="button" class="list-group-item list-group-item-action">{{playlist['name']}}</button>
                {% endfor %}

            </div>

            <div class="col-sm-6">
                <form>
                    <div class="form-group px-3">

                      <label for="rangeSlider">Select a value:</label>

                      <input type="range" class="form-control-range" id="rangeSlider" min="25" max="100" step="1">

                    </div>
                </form>
            </div>
            
        </div>

        <button type="button" class="btn btn-outline-success btn-lg">Submit</button>


    </body>

</html>
